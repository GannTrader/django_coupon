<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
		{% block title %}{% endblock %}
	</title>
	<link rel="stylesheet" href="">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="/">Navbar</a>

	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'sales:index' %}">Products</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'sales:view-cart' %}">Cart</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		{% block content %}
		
		{% endblock %}
	</div>
	<script>
		function addtocart(id){
			alert('id sản phẩm là ' + id);
		}

		function CheckCoupon(){
			var coupon_code = $("#coupon-code").val();

			$.post("{% url 'sales:view-cart' %}", 
	  			{'coupon_code': coupon_code, 'csrfmiddlewaretoken': '{{csrf_token}}' }, 
	  			function(data){
	  				$("#reload").load();
	  		});
		}
	</script>
</body>
</html>
